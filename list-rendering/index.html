<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intro to Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" />
                
            </div>
            <div class="product-info">
                <h1> {{ product }} </h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <ul>
                <!-- Using the v-for Vue directive to loop over an array in our data: -->
                    <li v-for="detail in details">{{ detail }}</li>
                <!-- "detail" is an alias, for the str in the arr we're interating over,
                "details", is the name of the collection we're looping through,
                inside the double curly braces, the data to be displayed. -->
                </ul>
                <div v-for="variant in variants" :key="variant.variantId">
                <!-- It's recommended to use a special key attribute when rendering el's like this,
                to keep track of each node's identity -->
                    <p>{{ variant.variantColor }}</p>
                </div>
                <div v-for="size in sizes">{{ size }}</div>
            </div>
        </div>
    </div>
    


    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
</html>
